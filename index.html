<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Avançado</title>
  <link rel="stylesheet" href="../back.css">
  <!-- CSS Project -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JS Project -->
</head>

<body>
  <div class="back">
    <a href="../index.html">
      <img src="../img/setas-pretas-para-a-esquerda.png" alt="">
    </a>
    <span>Voltar</span>
  </div>

  <div class="todo-container">
    <h1>Todo Avançado</h1>
    </header>
    <form id="todo-form">
      <p>Adicione sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que você vai fazer?" />
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h3>
          <form>
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>

    <div id="todo-list">
      <div class="todo done">
        <h3>Estou fazendo alguma coisa</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="todo">
        <h3>Estudar JavaScript</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
